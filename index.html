<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.jpg" type="image/icon type">
    <title>Ashiyana Builders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <section class="menu-links">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xs-7" style="max-width: 100px;"> <a href="#"><img
                                class="img-responsive logo" src="images/logo_resized.jpg"></a>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <nav id='cssmenu'>
                            <div id="head-mobile"></div>
                            <div class="button"></div>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Our Projects <i class="fa fa-caret-down hidden-xs"></i></a>
                                    <ul>
                                        <li><a href="#">Upcoming Projects</a></li>
                                        <li><a href="#">Past Projects</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Our Vision</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/image1.jpeg" alt="Chania">
                <div class="carousel-caption">
                    <h3>Ashiyana Aangan</h3>
                    <p>One of the most prestigious duplexes in the city.</p>
                </div>
            </div>

            <div class="item">
                <img src="images/image2.jpg" alt="Chicago">
                <div class="carousel-caption">
                    <h3>Perfect Plaza</h3>
                    <p>The best Shopping Complex on Kolar Road</p>
                </div>
            </div>

            <div class="item">
                <img src="images/architect.jpg" alt="New York">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="home">
    </section>
    <section id="about">

    </section>
</body>

</html>
